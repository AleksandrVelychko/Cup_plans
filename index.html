<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Start Template" />
    <meta name="author" content="Admin" />
    <title>Cup plans</title>

    <link rel="icon" href="images/favicon.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="info">
        <div class="price">
          <p class="title">$2</p>
          <img src="images/bean.png" alt="Orange_bean" />
          <h2>Bronze</h2>
          <p class="description">
            any cup of coffee until <br />
            $3
          </p>
        </div>
        <div class="price">
          <p class="title">$3</p>
          <img src="images/bean_yellow.png" alt="Yellow_bean" />
          <h2>Gold</h2>
          <p class="description">
            any cup of coffee until <br />
            $5
          </p>
        </div>
        <div class="price">
          <p class="title">$2.5</p>
          <img src="images/bean_grey.png" alt="Grey_bean" />
          <h2>Silver</h2>
          <p class="description">
            any cup of coffee until <br />
            $4
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
